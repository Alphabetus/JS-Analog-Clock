<!DOCTYPE html>

<html lang="en">

  <head>
    <!-- charset def -->
    <meta charset="utf-8">
    <!-- make responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="css/theme.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Monoton|VT323|Wallpoet" rel="stylesheet">

    <title>JS Clock</title>
  </head>

  <body>

    <section id="main" class="container-fluid">

      <div class="row">
        <div class="col-12 align-self-center">

          <div class="clock mx-auto">

            <div class="clock-face">
              <div class="pointer pointer-hour"></div>
              <div class="pointer pointer-minute"></div>
              <div class="pointer pointer-second"></div>
              <div class="screw"></div>
            </div>


          </div>

          <div class="digital row justify-content-center">
            <div class="col-3 col-md-2 digi"><span id="hourSpan">00</span></div>
            <div class="col-1 digi">:</div>
            <div class="col-3 col-md-2 digi"><span id="minuteSpan">00</span></div>
            <div class="col-1 digi">:</div>
            <div class="col-3 col-md-2 digi"><span id="secondSpan">00</span></div>
          </div>

        </div>
      </div>

    </section>

    <!-- call scripts -->
    <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <!-- call custom js file -->
    <script src="js/myScripts.js" type="text/javascript"></script>
  </body>

</html>
